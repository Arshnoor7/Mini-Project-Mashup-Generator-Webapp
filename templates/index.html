<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Mashup</title>

  </head>

  {% comment %} <body style="background-color: rgb(189, 248, 248);"> {% endcomment %}

    <body style="background-image: url('https://images.unsplash.com/photo-1533174072545-7a4b6ad7a6c3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');background-repeat: no-repeat;
    background-size: 100vw 100vh;">
    <div style="width: 700px; border-radius: 20px;color:white; background-color: #80808078;"class="mw-100 mt-md-5 mt-sm-0 container border border-3 border-secondary">
      <form class="p-5 has-validation"method="POST">
        {% csrf_token %}
        <div class="row" style="text-align: center;">
          <h1 style="font-weight: 500;" class="display-5">Mashup Generator</h1>
        </div>
        <div class="row mt-5">
          <div class="mb-3">
            <label for="singerName" class="form-label">Singer Name</label>
            <input
              type="text"
              class="form-control"
              id="singerName"
              placeholder="Eminem"
              name="singerName"
              required
            />
          </div>
          <div class="mb-3">
            <label for="numberOfVideos" class="form-label"
              >Number of Videos</label
            >
            <input
              type="number"
              class="form-control"
              id="numberOfVideos"
              placeholder="5"
              name="numberOfVideos"
              required
            />
          </div>

          <label for="durationOfVideo" class="form-label"
            >Duration of each Video</label
          >
          <div class="mb-3 input-group">
            <input
              type="number"
              class="form-control"
              id="durationOfVideo"
              placeholder="20" 
              name="duration"
              required
            />
            <div class="input-group-text">sec</div>
          </div>

          <div class="mb-3">
            <label for="inputEmail" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              placeholder="user@example.com"
              aria-describedby="emailHelp"
              name="email"
              required
            />
          </div>

          <button type="submit" class="ms-3 btn w-25 bg-black text-white">Submit</button>
        </div>
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"


      
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
